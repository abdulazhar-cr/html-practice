<!-- Doctype tells the browser that we are using html version 5 for this document -->
<!DOCTYPE html>
<!-- html tag is the root element of the html document-->
<!-- <html> --- means it started here -->
<html>
    <!-- the document's header is represted by head tag -->
  <head>
    <!-- this will be the text on the tab of the browser -->
    <title>My first HTML example</title>
  </head>

  <!-- body tag represents the content of the html document.
  Generally the entire white space on the page is body -->
  <body>
    <!-- heading  -->
    <h1>Hello World</h1>
  </body>
  <!-- </html> --- means it ended here -->
</html>
